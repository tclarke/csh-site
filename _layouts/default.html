<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Custom CSS -->
	<link rel="stylesheet" href={{ "/css/style.css" | relative_url }} media="screen" />
    <link rel="stylesheet" href={{ "/css/infinite-spinner.css" | relative_url }} media="screen" />
	<link rel="stylesheet" href={{ "/css/media-queries.css" | relative_url }} />
	<link rel="stylesheet" href={{ "/flex-slider/flexslider.css" | relative_url }} type="text/css" media="screen" />

	<script type="text/javascript" src={{ "/js/jquery-1.7.1.min.js" | relative_url }}></script>
	<script type="text/javascript" src={{ "/flex-slider/jquery.flexslider-min.js" | relative_url }}></script>
	<script type="text/javascript" src={{ "/js/jquery.isotope.min.js" | relative_url }}></script>
	<script type="text/javascript" src={{ "/js/jquery.smooth-scroll.min.js" | relative_url }}></script>
	<script type="text/javascript" src={{ "/js/waypoints.min.js" | relative_url }}></script>
    <script type="text/javascript" src={{ "/js/infinite-jekyll.js" | relative_url }}></script>
	<script type="text/javascript" src={{ "/js/setup.js" | relative_url }}></script>

    </head>
    <body>
    <!-- wrapper -->
    <div id="wrap"> 
        <div id="sidebar"> 
            <a href="#" id="logo"> <img src="http://www.gravatar.com/avatar/be08733082af58c9678787e2cbf310cc" alt="" /></a> 
            <!-- navigation menu -->
            <ul id="navigation">
              <li><a href={{ "#home" | relative_url }} class="active">Home</a></li>
              <li><a href={{ "#about" | relative_url }}>About Me</a></li>
              <li><a href={{ "#posts" | relative_url }}>Posts</a></li>
              <li><a href={{ "#projects" | relative_url }}>Projects</a></li>
              <li><a href={{ "#contact" | relative_url }}>Contact</a></li>
            </ul>
        </div>
        <div id="container"> 
              {{ content }}

       <div class="page" id="contact"> 
	  <!-- page contact -->
	  <h3 class="page_title"> Contact</h3>
	  <div class="page_content">
            <div class="one_half first">
              <div class="column_content">
                <ul class="social_icons">
                  <li><a href="http://plus.google.com/+TrevorClarke" id="g+" original-title="Google+"> <img src={{ "images/google+.png" | relative_url }} alt="Google+" /></a></li>
                  <li><a href="mailto:retrev@csh.rit.edu" id="email" original-title="Email"> <img src={{ "images/email.png" | relative_url }} alt="Email" /></a></li>
                  <li><a href="https://github.com/tclarke" id="gh" original-title="Github"> <img src={{ "images/github.png" | relative_url }} alt="Github" /></a></li>
                  <li><a href="http://facebook.com/retrev" id="fb" original-title="Facebook Me"> <img src={{ "images/facebook.png" | relative_url }} alt="Facebook" /></a></li>
                  <li><a href="https://twitter.com/retrev" id="tw" original-title="Follow Me on Twitter"> <img src={{ "images/twitter.png" | relative_url }} alt="Twitter" /></a></li>
                  <li><a href="http://www.linkedin.com/pub/trevor-clarke/8/475/5b7/" id="ld" original-title="Find me on LinkedIn"> <img src={{ "images/linkedin.png" | relative_url }} alt="LinkedIn" /></a></li>
                </ul>
              </div>
            </div>
	    <div class="space"> </div>
            <div class="one_half first">
              <div class="column_content">
                <img src={{ "images/location.png" | relative_url }} class="left no_border" alt="" />
                <small>candy.cable.dome</small>
              </div>
            </div>
	    <div class="space"> </div>
	    <div class="clear"> </div>
	  </div>
	</div>

      </div>
    </div>

</html>
